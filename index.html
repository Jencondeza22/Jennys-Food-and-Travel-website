<body>
    <section>
      <header>
         <a href="#" class="logo">Travel</a>
        <div class="toggle" onclick="toggleMenu();"></div>
      </header>
      <link rel="stylesheet" href="css/main.css">
      <div class="content">
        <h2>Dream<br>Trip</h2>
      </div>
      <div class="play" onclick="videoToggle();">
        <img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/play.png"><span>Play Video</span>
      </div>
      <ul class="sci">
        <li><a href="#"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/facebook.png"></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/twitter.png"></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/instagram.png"></a></li>
      </ul>
      <div class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="#">Tour</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </section>
    <div class="trailer">
      <video src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/clip.mp4" controls="true"></video>
      <img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Travel%20Website/close.png" class="close"  onclick="videoToggle();">
    </div>
    <script type="text/javascript">
      const toggleMenu = () => {
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
      }
  
      const videoToggle = () => {
        const trailer = document.querySelector('.trailer');
        const video = document.querySelector('video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
        
      }
      
    </script>
  </body>
